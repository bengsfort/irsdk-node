name: AUTO - Validate docs site build

on:
  pull_request:
    branches:
      - main

jobs:
  check-pkgs-changed:
    name: Check if packages have changed
    outputs:
      has_changes: ${{ steps.pkg_change_check.outputs.has_changes }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: ./.github/actions/setup-packages
        with:
          node-version: 20

      - name: Detect changed packages
        id: pkg_change_check
        run: |
          # Fetch main since GH actions don't by default
          git fetch origin main

          CHANGED_FILES=$(git diff origin/main...HEAD --name-only)    # Get list of all files changed in branch
          PACKAGES="(irsdk-node|irsdk-node-native|irsdk-node-types)"  # regex capture for packages to check
          SEARCH_PATTERN="^(docs-site|packages/$PACKAGES/)"           # full regex capture to check for changes with

          # Check if any changed files match the search pattern
          if CHANGED_FILES | grep -E $SEARCH_PATTERN; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

  build-docs:
    name: Build docs site
    runs-on: ubuntu-latest
    needs: check-pkgs-changed
    if: needs.check-pkgs-changed.outputs.has_changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: ./.github/actions/setup-packages
        with:
          node-version: 20

      - name: Generate docs markdown
        run: pnpm run --filter "docs-site" docs:gen

      - name: Build docusaurus site
        run: pnpm run --filter "docs-site" build
