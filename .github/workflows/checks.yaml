name: Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pull_request:
    runs-on: windows-2022

    steps:
    - name: "Check out repo"
      uses: actions/checkout@v2

    - name: "Use Node.js ${{ matrix.node-version }}"
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'

    - name: "Install deps"
      run: yarn install
    
    - name: "Setup lerna"
      run: yarn bootstrap
