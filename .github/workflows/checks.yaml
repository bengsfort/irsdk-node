name: Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  pull_request:
    runs-on: windows-2022

    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
